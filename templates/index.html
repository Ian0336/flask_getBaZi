<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form
      class="card"
      style="
        width: 75%;
        position: relative;
        padding: 10px;
        left: 50%;
        transform: translate(-50%, -0%);
      "
      method="post"
      action="/generate"
      autocomplete="off"
    >
      <h5 class="card-title">請輸入您的資料</h5>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">姓名</label>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label=""
          aria-describedby="basic-addon1"
          name="name"
          required="required"
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text ml-1" style="margin-right: 10px"
            >性別</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="flexRadioDefault1"
            checked
            value="man"
          />
          <label class="form-check-label px-2" for="flexRadioDefault1">
            男
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="flexRadioDefault2"
            value="woman"
          />
          <label class="form-check-label px-2" for="flexRadioDefault2">
            女
          </label>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text ml-1" style="margin-right: 10px"
            >農曆國歷</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="lunar"
            id="lunar1"
            checked
            value="notLunar"
          />
          <label class="form-check-label px-2" for="lunar1"> 國歷 </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="lunar"
            id="lunar2"
            value="Lunar"
          />
          <label class="form-check-label px-2" for="lunar2"> 農曆 </label>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01"
            >出生日期</label
          >
        </div>
        <input
          type="date"
          class="form-control"
          placeholder=""
          aria-label=""
          aria-describedby="basic-addon1"
          name="date"
          required="required"
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text ml-1" style="margin-right: 10px"
            >閏月</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="lunarMonth"
            id="lunarMonth1"
            checked
            value="notLunarMonth"
          />
          <label class="form-check-label px-2" for="lunarMonth1"> 否 </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="lunarMonth"
            id="lunarMonth2"
            value="LunarMonth"
          />
          <label class="form-check-label px-2" for="lunarMonth2"> 是 </label>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01"
            >出生時間</label
          >
        </div>
        <select class="custom-select" id="inputGroupSelect01" name="hour">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
        </select>
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">時</label>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-secondary mb-3">確認</button>
      <a
        href="/list"
        class="btn btn-secondary"
        style="text-decoration: none; width: 100%; color: aliceblue"
      >
        <button type="button" class="btn btn-secondary">之前的檔案</button></a
      >
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
